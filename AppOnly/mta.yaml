_schema-version: "3.1"
ID: AppOnly
description: A simple CAP project.
version: 1.0.0
modules:
- name: AppOnly_ui_deployer
  type: com.sap.application.content
  path: app
  requires:
  - name: AppOnly_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - UIAppOnly-content.zip
      name: UIAppOnly
      target-path: resources/
- name: UIAppOnly
  type: html5
  path: app/UIAppOnly
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: flp
  type: com.sap.portal.content
  path: flp
  requires:
  - name: portal_resources_AppOnly
  - name: AppOnly_html_repo_host
  - name: AppOnly_ui_deployer
  - name: uaa_AppOnly
  parameters:
    buildpack: https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.51/nodejs-buildpack-cflinuxfs3-v1.6.51.zip
    memory: 128M
    stack: cflinuxfs3
resources:
- name: AppOnly_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: uaa_AppOnly
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: AppOnly-xsuaa-service
    service-plan: application
- name: portal_resources_AppOnly
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
    - npx cds build
