_schema-version: "3.2"
ID: AppRouterOnly
version: 0.0.1
modules:
- name: approuteronly-approuter
  type: approuter.nodejs
  path: approuteronly-approuter
  requires:
  - name: AppRouterOnly_html_repo_runtime
  - name: uaa_DemoService
  - name: srv-binding
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv_api
      strictSSL: false
      url: ~{srv-url}
  - name: portal_resources_AppRouterOnly
  parameters:
    disk-quota: 256M
    memory: 256M
resources:
- name: srv-binding
  type: configuration
  parameters:
    provider-id: DemoService:srv-binding
    provider-nid: mta
    target:
      org: ${org}
      space: ${space}
    version: '>=1.0.0'
- name: AppRouterOnly_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: AppRouterOnly_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: uaa_DemoService
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: DemoService-xsuaa-service
    service-plan: application
- name: portal_resources_AppRouterOnly
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
